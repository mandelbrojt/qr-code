<!DOCTYPE html>
<html lang="en">
<head>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
</head>
<body>
    <main class="qr-card">
        <section class="img-container">
            <img class="qr-code-img" src="./images/image-qr-code.png">
        </section>
        <section class="text-container">
            <h1 class="main-title">Improve your front-end skills by building projects</h1>
            <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
    </main>
</body>
</html>
